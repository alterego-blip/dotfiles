set -g mouse on

# Plugins
# tmux-resurrect https://github.com/tmux-plugins/tmux-resurrect
# They only problem is that nobody updates these projects

# Cpu info configuration
set -g status-right '#{cpu_bg_color}C: #{cpu_percentage} #{cpu_temp} |#{ram_bg_color} M: #{ram_percentage} '
set -g status-left ' %H:%M ' # It's very unlikely that I'll be having more than one simultaneous sessions

set -g display-time 1500
set -g status-interval 5

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'catppuccin/tmux'


# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
